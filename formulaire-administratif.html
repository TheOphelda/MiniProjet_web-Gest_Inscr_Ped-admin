<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire-administratif.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">Tambedou_Adolphe</h2>
        <nav class="navigation">
            <a href="formulaire-login.html">Acceuil</a>
            <a href="#"></a>
            <a href="formulaire-login.html">Login</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Administrative Register</h2><br><br>
            <form action="#">
                <h1 class="black">Identification</h1>
                <hr>
                <div class="input-box">
                    <input type="text" required>
                    <label>Nom</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>Prénoms</label>
                </div> 

                <label>Civilité</label><div class="input-box" id="yes" >
                    <select id="cars" name="cars" valu>
                        <option value="">M</option>
                        <option value="">Mme</option>
                        <option value="">Mlle</option>
                      </select>
                </div> 

                <label>Date de naissance</label><div class="input-box">
                    <input type="date" required>
                    
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>CNI</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>INE</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Numero Carte Étudiant</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Pays de naissance</label>
                </div> 

               <br><br>


                <h1 class="black">Adresse</h1>
                <hr>
                <div class="input-box">
                    <input type="text" required>
                    <label>Adresse principale</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>Adresse secondaire</label>
                </div> 
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div> 

                <div class="input-box">
                    <input type="tel" required>
                    <label>Téléphone Portable</label>
                </div> 

                <div class="input-box">
                    <input type="tel" required>
                    <label>Téléphone Fixe</label>
                </div> 

                <div class="input-box">
                    <input type="email" required>
                    <label>Email personnel</label>
                </div>  

                <div class="input-box">
                    <input type="email" required>
                    <label>Email institutionnel</label>
                </div>  

                <div class="input-box">
                    <input type="text">
                    <label>Boite postale</label>
                </div> 


                <h1 class="black">Situation Familiale</h1>
                <hr>
                <br><br>
                <label>Situation Matrimoniale</label><div class="input-box" id="yes" >
                    <select id="cars" name="cars" valu>
                        <option value="">Marié</option>
                        <option value="">Célibataire</option>
                        <option value="">Veuf</option>
                      </select>
                </div> 
                <div class="input-box">
                    <input type="number">
                    <label>Nombre d'enfants</label>
                </div> 

                <h1 class="black">Bourses</h1>
                <hr><br><br>
                <label>Bourse</label><div class="input-box" id="yes" >
                    <select id="cars" name="cars" valu>
                        <option value="">Non boursier</option>
                        <option value="">Boursier</option>
                      </select>
                </div> 

                <label>Nature de la bourse</label><div class="input-box" id="yes" >
                    <select id="cars" name="cars" valu>
                        <option value="">Nationale</option>
                        <option value="">Étrangère</option>
                        <option value="">De l'Établissement</option>
                      </select>
                </div> 
                <div class="input-box">
                    <input type="number" required>
                    <label>Montant de la bourse</label>
                </div> <br>

                <h1 class="black">Contact(Personne a contacter/Responsable)</h1>
                <hr>
                <div class="input-box">
                    <input type="text" required>
                    <label>Nom</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>Prénoms</label>
                </div> 

                <label>Adresse</label><div class="input-box" id="yes" >
                    <input type="text" required>
                    <label>Adresse</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>Ville</label>
                </div> 

                <div class="input-box">
                    <input type="tel" required>
                    <label>Téléphone Portable</label>
                </div> 

                <div class="input-box">
                    <input type="tel" required>
                    <label>Téléphone Fixe</label>
                </div> 

                <div class="input-box">
                    <input type="email" required>
                    <label>Email personnel</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Boite postale</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Fax</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Responsable Étudiant</label>
                </div> 

                <div class="input-box">
                    <input type="text" required>
                    <label>Personne à contacter</label>
                </div> 

            <div id="annuler">
            <button type="submit" class="btn">Valider</button>
            <button type="submit" class="btn">Annuler</button>
            </div>
                 
            </form><br>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="formulaire.js"></script>
</body>      
</html>
